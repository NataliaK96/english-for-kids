<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>english-for-kids</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/journal/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0d2eTc91EqtDkt3Y50+J9rW3tCXJWw6/lDgf1QNHLlV0fadTyvcA120WPsSOlwga"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="wrapper">
      <div class="overlay"></div>
      <nav
        class="navbar navbar-inverse fixed-top bg-primary"
        id="sidebar-wrapper"
        role="navigation"
      >
        <ul class="nav sidebar-nav">
          <div class="sidebar-header">
            <div class="sidebar-brand">
              <a href="#">Menu</a>
            </div>
          </div>
          <li>
            <a href="#mainPage" class="anchor active" id="mainPage"
              >Main Page</a
            >
          </li>
          <li>
            <a href="#actionSetA" class="anchor" id="ActionSetA"
              >Action (set A)</a
            >
          </li>
          <li>
            <a href="#actionSetB" class="anchor" id="ActionSetB"
              >Action (set B)</a
            >
          </li>
          <li>
            <a href="#actionSetC" class="anchor" id="ActionSetC"
              >Action (set C)</a
            >
          </li>
          <li>
            <a href="#adjective" class="anchor" id="Adjective">Adjective</a>
          </li>
          <li>
            <a href="#animalSetA" class="anchor" id="AnimalSetA"
              >Animal (set A)</a
            >
          </li>
          <li>
            <a href="#animalSetB" class="anchor" id="AnimalSetB"
              >Animal (set B)</a
            >
          </li>
          <li><a href="#clothes" class="anchor" id="Clothes">Clothes</a></li>
          <li><a href="#emotion" class="anchor" id="Emotions">Emotions</a></li>
        </ul>
      </nav>
      <div id="page-content-wrapper">
        <button
          type="button"
          class="hamburger animated fadeInLeft is-closed"
          data-toggle="offcanvas"
        >
          <span class="hamb-top"></span>
          <span class="hamb-middle"></span>
          <span class="hamb-bottom"></span>
        </button>
      </div>
    </div>
    <div class="container position-relative" style="height: 90px;">
      <div class="switch position-absolute" style="right: 0;">
        <input
          id="cmn-toggle-1"
          class="cmn-toggle cmn-toggle-round"
          type="checkbox"
        />
        <label for="cmn-toggle-1"></label>
      </div>
    </div>
    <div
      class="container star-container overflow-hidden d-flex flex-row-reverse"
    ></div>
    <div class="container-fluid card-container">
      <div class="row row-first col-sm-10 mx-auto"></div>
      <div class="row row-second col-sm-10 mx-auto"></div>
    </div>
    <div class="container text-center">
      <button type="button" class="btn btn-primary btn-lg" id="start">
        START GAME
      </button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
